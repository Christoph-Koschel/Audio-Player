<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
    <script type="module" src="./updater.js"></script>
    <script type="module" src="./todo.js"></script>
    <script type="module" src="./controller.js"></script>
</head>
<body>
<div id="notification" class="hidden">
    <p id="message"></p>
    <a id="close-button">
        Close
    </a>
    <a id="restart-button" class="hidden">
        Restart
    </a>
</div>
<div id="disclaimer">
    <iframe id="disclaimerFrame" src="./disclaimer.html">

    </iframe>
</div>
<canvas id="canvas">

</canvas>
<div class="controller">
    <div class="modeControl">
        <a id="modeDefault" class="active">Default</a>
        <a id="modeYT">YouTube</a>
    </div>
    <div class="mainMusicControl">
        <div>
            <a><img class="min" id="musicBackward" src="./res/icon/undo.svg"></a>
            <a><img title="(shift) + y" id="musicControlLast" src="./res/icon/angle-double-left.svg"></a>
            <a><img title="(space)" id="musicControlPlay" src="./res/icon/play.svg"></a>
            <a><img title="(shift) + x" id="musicControlNext" src="./res/icon/angle-double-right.svg"></a>
            <a><img class="min" id="musicForward" src="./res/icon/redo.svg"></a>
        </div>
    </div>
    <div class="progressControl">
        <div id="musicTime">00:00 / 00:00</div>
        <div class="bar">
            <div id="fill">

            </div>
        </div>
        <div id="musicTitle"></div>
    </div>
    <div class="windowControl">
        <a><img id="openFileControl" src="./res/icon/file-music.svg"></a>
        <a><img title="(shift) + f" id="screenControl" src="./res/icon/expand.svg"></a>
        <div style="display: none" class="loadURL">
            <form id="loadURLForm">
                <input placeholder="https://www.youtube.com/watch?v=VUCS2sUJM-g" name="url" type="url" required>
                <input type="submit" value="Play">
                <output name="output">
                    &nbsp;
                </output>
            </form>
        </div>
    </div>
    <div class="loopControl">
        <a><img id="playlistControl" src="./res/icon/repeat.svg" class="notUse"></a>
        <a><img id="randomControl" src="./res/icon/random.svg" class="notUse"></a>
        <a><img id="editPlaylist" src="./res/icon/list-music.svg"></a>
    </div>
    <div class="playlistView">
        <div>
            <img id="closePlaylistView" src="./res/icon/arrow-circle-left.svg">
        </div>
        <div id="playlistViewList">
            <div>
                <div class="playlistItemTitle">Basename Hallo wasd wasd</div>
                <div>
                    <img class="deactivate" src="./res/icon/arrow-circle-left.svg">
                    <img src="./res/icon/arrow-circle-right.svg">
                </div>
            </div>
            <div>
                B
            </div>
            <div>
                C
            </div>
        </div>
    </div>
</div>
<div class="toggleShow opened">
    <img title="(shift) + c" id="toggleShowIcon" src="res/icon/angle-down.svg">
</div>
</body>
</html>
